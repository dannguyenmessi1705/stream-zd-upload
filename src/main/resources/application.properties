spring.application.name=zd-upload
server.port=8080

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
spring.servlet.multipart.file-size-threshold=2MB

# Minio configuration
minio.endpoint=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.bucket.name=video-upload
minio.temp.bucket.name=video-upload-temp

# Upload configuration
upload.chunk-size=8MB
upload.expiry-time=24 # hours for resumable upload session

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.topic.video-uploaded=video-file-uploaded

# Redis configuration for upload session management
spring.redis.host=localhost
spring.redis.port=6379
